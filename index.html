<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to PNG Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d3436;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .drop-area {
            border: 2px dashed #566573;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            background-color: #2d3436;
            margin-bottom: 20px;
        }

        .drop-area:hover {
            background-color: #3b3b3b;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #b2bec3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF to PNG Converter</h1>
        <p>Перетащите ваш PDF-файл сюда, чтобы автоматически загрузить его на Imgur.</p>

        <div class="drop-area" id="dropArea">
            Перетащите файл сюда
        </div>

        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data" style="display: none;">
            <input type="file" id="fileInput" name="file" accept=".pdf">
        </form>

        <div class="footer">
            © 2024 by Justin
        </div>
    </div>

    <script>
        const dropArea = document.getElementById('dropArea');
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');

        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.style.backgroundColor = '#3b3b3b';
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.style.backgroundColor = '#2d3436';
        });

        dropArea.addEventListener('drop', async (event) => {
            event.preventDefault();
            dropArea.style.backgroundColor = '#2d3436';

            const files = event.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                const formData = new FormData();
                formData.append('file', files[0]);

                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();
                    if (response.ok) {
                        alert('Загрузка завершена! Ссылки на Imgur открыты.');
                        console.log(result);
                    } else {
                        alert('Ошибка: ' + result.error);
                    }
                } catch (error) {
                    alert('Произошла ошибка при загрузке файла.');
                    console.error(error);
                }
            } else {
                alert('Пожалуйста, загрузите PDF-файл.');
            }
        });
    </script>
</body>
</html>
